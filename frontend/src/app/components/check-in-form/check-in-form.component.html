<div class="form-wrapper">
  <form [formGroup]="checkInForm" (ngSubmit)="onSubmit()" action="/checkin">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Employee Name</mat-label>
      <input matInput formControlName="employeeName" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Employee ID</mat-label>
      <input matInput formControlName="employeeId" required />
      <mat-error *ngIf="checkInForm.get('employeeId')?.hasError('pattern')">
        Employee ID must follow format EMP001, EMP002, etc.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Department</mat-label>
      <mat-select formControlName="department" required>
        <mat-option *ngFor="let dept of departments" [value]="dept">{{ dept }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="checkInForm.invalid">
        Check-In
      </button>
    </div>

    <div *ngIf="message" class="message">
      {{ message }}
    </div>
  </form>
</div>
