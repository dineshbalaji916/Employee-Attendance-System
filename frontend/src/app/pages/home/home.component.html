<div class="home-wrapper" style="display: flex; height: 100vh;">
  <div
    class="home-container"
    style="
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transform: translateY(-15%);
    "
  >
    <h1 style="color: rgb(13, 13, 137);">Employee Attendance System</h1>

    <div class="button-group" style="display: flex; gap: 20px; margin-top: 20px;">
      <button mat-raised-button color="primary" routerLink="/employee">

      </button>
      <button mat-raised-button color="accent" routerLink="/manager">
        Login as Manager
      </button>
    </div>
  </div>

  <div class="image-container" style="flex: 1.4;">

      src="home_hero_img.png"
      alt="Attendance"
