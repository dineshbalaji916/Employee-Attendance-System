<!-- Search Field and Button -->
<div class="search-box">
  <mat-form-field appearance="outline">
    <mat-label>Enter Employee ID</mat-label>
    <input matInput [(ngModel)]="employeeId" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="fetchHistory()">View History</button>
</div>
<div *ngIf="employeeName" style="margin-bottom: 10px;">
  <strong>Employee Name:</strong> {{ employeeName }}
</div>
<!-- Table -->
<table
  mat-table
  *ngIf="showTable"
  [dataSource]="dataSource"
  class="mat-elevation-z2 full-width"
>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let row"> {{ row.date }} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let row"> {{ row.department }} </td>
  </ng-container>

  <ng-container matColumnDef="checkIn">
    <th mat-header-cell *matHeaderCellDef> Check-In </th>
    <td mat-cell *matCellDef="let row"> {{ row.check_in_time }} </td>
  </ng-container>

  <ng-container matColumnDef="checkOut">
    <th mat-header-cell *matHeaderCellDef> Check-Out </th>
    <td mat-cell *matCellDef="let row"> {{ row.check_out_time || 'â€”' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
