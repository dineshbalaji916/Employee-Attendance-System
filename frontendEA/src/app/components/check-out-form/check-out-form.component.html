<div class="form-wrapper">
  <form [formGroup]="checkOutForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Employee ID</mat-label>
      <input matInput formControlName="employeeId" required />
      <mat-error *ngIf="checkOutForm.get('employeeId')?.hasError('pattern')">
        Employee ID must follow format EMP001, EMP002, etc.
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="checkOutForm.invalid">
        Check-Out
      </button>
    </div>

    <div *ngIf="message" class="message">
      {{ message }}
    </div>
  </form>
</div>
